<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <title>Isometric Paint</title>
  <link rel="stylesheet" type="text/css" href="./build/main.css" />
  <script src="https://hammerjs.github.io/dist/hammer.js"></script>
</head>
<body>
  <p class="fontLoader">Loads Miso typeface</p>

  <div class="menu-set">
    <menu class="menu menu--tools">
      <a class="tool tool--zoom-in js_button__zoom-in" title="Zoom In"></a>
      <a class="tool tool--zoom-out js_button__zoom-out" title="Zoom Out"></a>
    </menu>
    <menu class="main-menu menu menu--colors">
      <a class="tool js_color" style="background-color:#fef56c"></a>
      <a class="tool js_color" style="background-color:#fec369"></a>
      <a class="tool js_color" style="background-color:#f26f39"></a>
    </menu>
  </div>
  <div class="palette"></div>
  <div class="palette__arrow js_palette-arrow">
    <div></div>
  </div>
  <div class="graphics-lock js_graphics-lock"></div>
  <main class="graphics-wrapper"></main>

	<script src="./build/bundle.js"></script>
</body>
</html>
